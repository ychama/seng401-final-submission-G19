<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:c="http://sourceforge.net/projects/jsf-comp">

<body>

<ui:composition template="/layout/menu.xhtml">

	<ui:debug hotkey="p" rendered="true" />

	<ui:define name="title">Estado de los servidores</ui:define>
	
	<ui:define name="meta">
		<meta http-equiv="refresh" content="25; url=#{facesContext.externalContext.requestContextPath}/faces/pages/analyst/servers/statusServers.xhtml"/> 
	</ui:define>

	<ui:define name="main_content">
		<h:form>
			<rich:panel>
				<f:facet name="header">Estado de los servidores</f:facet>

				<c:chart id="chart"
					datasource="#{statusServerManagerBean.dataset}"
					type="stackedbar" is3d="true"
					antialias="true" xlabel="servidores"
					ylabel="servidores activos / servidores totales"
					height="400"
					width="#{statusServerManagerBean.width}" rendered="#{not empty statusServerManagerBean.dataset}"/>
				<h:outputText value="#{statusServerManagerBean.result}" 
					rendered="#{empty statusServerManagerBean.dataset}" />
			</rich:panel>

			<h:messages id="messages" styleClass="errors" style="clear: both;" />
			<br style="clear: both;" />
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
