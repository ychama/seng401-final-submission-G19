<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:c="http://sourceforge.net/projects/jsf-comp">

<body>

<ui:composition template="/layout/menu.xhtml">

	<ui:debug hotkey="p" rendered="true" />

	<ui:define name="title">Logs de mensajes</ui:define>

	<ui:define name="main_content">
		<h:form>
			<rich:panel>
				<f:facet name="header">Detalle del chat</f:facet>
				<p>
					<span class="label"><h:outputText value="Servidor: " /></span>
					<span><h:outputText value="#{chatLogManagerBean.chat.server.name}" /></span>
				</p>
				<p>
					<span class="label"><h:outputText value="Cliente: " /></span>
					<span><h:outputText value="#{chatLogManagerBean.chat.client}" /></span>
				</p>
				<p>
					<span class="label"><h:outputText value="DuraciÃ³n: " /></span>
					<span><h:outputText value="#{chatLogManagerBean.chat.length}" /> minutos (desde <span><h:outputText value="#{chatLogManagerBean.chat.startDate}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Buenos_Aires" />
					</h:outputText></span> hasta <span><h:outputText value="#{chatLogManagerBean.chat.endDate}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Buenos_Aires" />
					</h:outputText></span>)</span>
				</p>
				<rich:dataList var="entry" value="#{chatLogManagerBean.chat.chatEntries}" styleClass="chat-entries">
					<span class="timestamp"> 
						<h:outputText value="#{entry.date}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Buenos_Aires" />
						</h:outputText>
					</span>
					<span>
						<h:outputText value="#{entry.message}"/> 
					</span>
				</rich:dataList>

				<h:commandButton value="Volver" immediate="true" action="successful" styleClass="command-button" 
					style="float: right; clear: both;" />
				<h:messages id="messages" styleClass="errors" style="clear: both;" />
				<br style="clear: both;" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
