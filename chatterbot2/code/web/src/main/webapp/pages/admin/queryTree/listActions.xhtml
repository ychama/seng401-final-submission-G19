<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf"
	xmlns:c="http://sourceforge.net/projects/jsf-comp">

<body>

<ui:composition template="/layout/menu.xhtml">

	<ui:debug hotkey="p" rendered="true" />

	<ui:define name="title"> Listado de acciones</ui:define>

	<ui:define name="main_content">
		<h:outputLabel value="#{actionManagerBean.loadListData}" />

		<h:form>
			<rich:panel>
				<f:facet name="header">Listado de acciones</f:facet>

				<h:outputText value="No hay acciones cargadas." 
					rendered="#{actionManagerBean.listData.rowCount == 0}"/>

				<rich:dataTable var="action" value="#{actionManagerBean.listData}"
					rendered="#{actionManagerBean.listData.rowCount > 0}">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column>
								<h:outputText value="Descripción" />
							</rich:column>
							<rich:column>
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column>
						<h:outputText value="#{action.description}" />
					</rich:column>
					<rich:column>
						<h:commandLink action="#{actionManagerBean.edit}">
							<h:graphicImage title="Editar" value="/images/edit.png" style="border:none" />
						</h:commandLink>
						<h:commandLink action="#{actionManagerBean.remove}">
							<h:graphicImage title="Eliminar" value="/images/delete.png" style="border:none" />
						</h:commandLink>
					</rich:column>
				</rich:dataTable>
				<h:commandButton styleClass="command-button" style="float: right;"
					value="Crear nueva acción" action="#{actionManagerBean.newData}"/>

				<h:messages id="messages" styleClass="errors" style="clear: both;" />
				<br style="clear: both;" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
